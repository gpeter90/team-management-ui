<div class="row">
  <div class="col-md-12">
    <form #saveForm="ngForm" (ngSubmit)="onSubmit(saveForm)">
      <div class="form-group row">
        <label for="TeamManagementName" class="col-sm-2 col-form-label">Name:</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" id="TeamManagementName" ngModel name="name">
        </div>
      </div>
      <div class="form-group row">
        <label for="TeamManagementEstablished" class="col-sm-2 col-form-label">Established:</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" id="TeamManagementEstablished" ngModel name="established">
        </div>
      </div>
      <div class="form-group row">
        <label for="TeamManagementNoChampionshipTitles" class="col-sm-2 col-form-label">No Championship Titles:</label>
        <div class="col-sm-6">
          <input type="number" class="form-control" id="TeamManagementNoChampionshipTitles" min="0" ngModel name="noChampionshipTitles">
        </div>
      </div>
      <div class="form-group row">
        <label for="TeamManagementEntryFee" class="col-sm-2 col-form-label">Entry Fee:</label>
        <div class="col-sm-6">
          <input type="checkbox" class="form-check-input" id="TeamManagementEntryFee" ngModel name="entryFee">
        </div>
      </div>
      <button class="btn btn-primary col-sm-8">Save</button>
    </form>
  </div>
</div>
