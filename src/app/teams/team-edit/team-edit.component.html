<div class="row">
  <div class="col-md-12">
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
      <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">Name:</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" id="name" name="name" formControlName="name">
        </div>
      </div>
      <div class="form-group row">
        <label for="established" class="col-sm-2 col-form-label">Established:</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" id="established" name="established" formControlName="established">
        </div>
      </div>
      <div class="form-group row">
        <label for="noChampionshipTitles" class="col-sm-2 col-form-label">No Championship Titles:</label>
        <div class="col-sm-6">
          <input type="number" class="form-control" id="noChampionshipTitles" min="0" name="noChampionshipTitles" formControlName="noChampionshipTitles">
        </div>
      </div>
      <div class="form-group row">
        <label for="entryFee" class="col-sm-2 col-form-label">Entry Fee:</label>
        <div class="col-sm-6">
          <input type="checkbox" class="form-check-input" id="entryFee" name="entryFee" formControlName="entryFee">
        </div>
      </div>
      <button class="btn btn-primary col-sm-8">Save</button>
    </form>
  </div>
</div>
